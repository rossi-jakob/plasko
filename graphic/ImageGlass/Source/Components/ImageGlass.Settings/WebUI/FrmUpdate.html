<!DOCTYPE html>
<html lang="en" color-mode="dark" page="update" app-status="checking">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check for update</title>
  <link rel="stylesheet" href="./dist/styles.css">
</head>

<body id="app">
  <div id="top">
    <aside>
      <span class="icon status--checking">ðŸŒ€</span>
      <span class="icon status--updated">ðŸ¥°</span>
      <span class="icon status--outdated">ðŸ¤©</span>
    </aside>

    <main>
      <h1 class="mt-0 text-accent">
        <span class="status--checking" lang-text="FrmUpdate._StatusChecking">[Checking for updateâ€¦]</span>
        <span class="status--updated" lang-text="FrmUpdate._StatusUpdated">[You are using the latest version!]</span>
        <span class="status--outdated" lang-text="FrmUpdate._StatusOutdated">[A new update is available!]</span>
      </h1>

      <p>
      <div>
        <span lang-html="FrmUpdate._CurrentVersion">
          [Current version:]
          <span id="Lbl_CurrentVersion">[9.0.0.0]</span>
        </span>
      </div>
      <div>
        <span class="status--updated status--outdated" lang-html="FrmUpdate._LatestVersion">
          [Latest version:]
          <span id="LbL_LatestVersion" class="ms-1">[9.0.0.0]</span>
        </span>
      </div>
      <div>
        <span class="status--updated status--outdated" lang-html="FrmUpdate._PublishedDate">
          [Published date:]
          <span id="Lbl_PublishedDate" class="ms-1">[2023/01/01]</span>
        </span>
      </div>
      </p>

      <p>
        <button id="BtnImageGlassStore">
          <img src="./img/MsStoreBadge.svg" />
        </button>
      </p>


      <h2>
        <a id="Lnk_ReleaseLink" class="status--updated status--outdated" target="_blank" href="[ReleaseLink]">
          [ReleaseTitle]
        </a>
      </h2>
      <div>
        <span id="Section_ReleaseDetails" class="status--updated status--outdated">
          [ReleaseDetails]
        </span>
      </div>
      <br />
    </main>
  </div>


  <footer class="panel">
    <button id="BtnUpdate" type="submit" lang-text="_._Update">[Update]</button>
    <button id="BtnClose" lang-text="_._Close">[Close]</button>
  </footer>

  <script src="./dist/FrmUpdate.js"></script>
</body>

</html>
